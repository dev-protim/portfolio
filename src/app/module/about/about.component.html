<section class="about-section">
    <div class="container">
        <div class="section-title">
            <h4>RESUME</h4>
            <h2>Academic & Professional Career</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="sub-section__title text-center">Experience</h3>
                <div class="career-item__area">
                    <div class="career-item__inner custom-card" *ngFor="let item of experience | async">
                        <div class="career-item__inner--line"></div>
                        <div class="career-item__inner--timeline career-item__inner--end">
                            <ng-container>{{item.endYear ? item.endYear : 'Today'}}</ng-container>
                        </div>
                        <div class="career-item__inner--timeline career-item__inner--start">{{item.startYear}}</div>
                        <h4>{{item.company}}</h4>
                        <p class="career-item__inner--desg">{{item.designation}}</p>
                        <p class="career-item__inner--desc">{{item.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="sub-section__title text-center">Education</h3>
                <div class="career-item__area">
                    <div class="career-item__inner custom-card" *ngFor="let item of reverseEducation">
                        <div class="career-item__inner--line"></div>
                        <div class="career-item__inner--timeline career-item__inner--end">
                            <ng-container>{{item.endYear ? item.endYear : 'Today'}}</ng-container>
                        </div>
                        <div class="career-item__inner--timeline career-item__inner--start">{{item.startYear}}</div>
                        <h4>{{item.name}}</h4>
                        <p class="career-item__inner--desg">{{item.subject}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
